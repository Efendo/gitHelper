    <body class="flex justify-center bg-teal-500 dark:bg-teal-800">
    <div class="rounded-lg bg-white dark:bg-black my-16">
    <h6 class="text-center text-black dark:text-white">
      made by <a href="http://github.com/Efendo">Efendo</a>
    </h6>
    <h1 class="font-bold text-6xl text-center dark:text-white">HTMClicker</h1>
    <py-script>
      class Cbutton:
      	def __init__(self):
      		self.score = 0
      
      	def click(self):
      		self.score += 1
      		pyscript.write('ScoreDisp', self.score)
      
      C = Cbutton()
    </py-script>
    <h1 id="ScoreDisp" class="text-center text-8xl m-9 dark:text-white">0</h1>
    <div class="flex justify-center"> <button py-click="C.click()" class="flex justify-center bg-teal-500 text-4xl text-white px-4 py-2 rounded-full m-9 hover:bg-teal-600 dark:text-black" type="button">click</button></div>
   </div>
      <h6 class="text-center text-white dark:text-black">
        made by <a href="http://github.com/Efendo">Efendo</a>
      </h6>
  </body>
</html>
